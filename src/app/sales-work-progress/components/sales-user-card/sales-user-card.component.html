<mat-card class="user-card" (click)="openUserInDialog();">
  <mat-card-header [class.critical]="user.status === 'critical'" [class.warning]="user.status === 'warning'" [class.normal]="user.status === 'normal'">
    <div mat-card-avatar class="user-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.empID}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Position: {{user.position}}
    </p>
    <p>State: {{user.state}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Call</button>
    <button mat-button>Message</button>
  </mat-card-actions>
</mat-card>
